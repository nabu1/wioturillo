<v-layout row justify-center>
  <v-dialog v-model="dialog" scrollable max-width="400px">

    <template v-slot:activator="{ on }">
      <v-btn color="primary" dark v-on="on">Wybierz stację</v-btn>
    </template>

    <v-card>
      <v-card-title>Wybierz stację</v-card-title>
        <v-autocomplete
          :items="stationsNames"
          v-model="selectStation"
          cache-items
          class="mx-3"
          flat
          hide-no-data
          hide-details
          label="Wpisz pierwsze litery stacji"
          solo-inverted>
        </v-autocomplete>

    </v-card>
  </v-dialog>
</v-layout>
