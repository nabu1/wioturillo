<div>
  <v-app id="table">
    <line-chart :data="chart"></line-chart>
    <v-data-table
      :headers="headers"
      :items="stations"
      :pagination.sync="paginationSync"
      class="elevation-1"
      dark>

      <template v-slot:items="props">
        <td>{{ props.item.timestamp }}</td>
        <td>{{ props.item.name }}</td>
        <td>{{ props.item.time }}</td>
        <td>{{ props.item.bikes }}</td>
      </template>

    </v-data-table>


  </v-app>
</div>
