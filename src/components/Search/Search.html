<div id="search">
  <v-toolbar
      dark
      color="grey">
      <v-flex xs2 sm1 mr-5 d-flex>
        <v-toolbar-title>WioTurillo</v-toolbar-title>
      </v-flex>

      <v-flex xs10 sm5 mx-5 d-flex>
        <v-autocomplete
          :items="stationsNames"
          v-model="findStation"
          cache-items
          class="mx-3"
          flat
          hide-no-data
          hide-details
          label="Wpisz pierwsze litery stacji"
          solo-inverted>
        </v-autocomplete>

        <v-card-actions>
          <v-spacer></v-spacer>
          <v-btn
            :disabled="!findStation"
            color="info"
            class="px-5"
            @click="findStation = null">
            Clear
            <v-icon right>mdi-close-circle</v-icon>
          </v-btn>
        </v-card-actions>



      </v-flex>

      <!-- <v-btn color="info">Wykres</v-btn> -->

    </v-toolbar>
  </div>
